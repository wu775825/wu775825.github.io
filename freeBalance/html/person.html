<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>我的</title>
  <style type="text/css">
    body {
      margin-bottom: 53px;
    }
    /*tabbar*/
    .tab-icon {
      background: url(../img/tabicon.png) 0px 0px no-repeat;
      background-size: cover;
    }
    .tab-icon1 {
      background-position: -27px 0;
    }
    .tab-icon2 {
      background-position: -54px 0;
    }
    .tab-icon3 {
      background-position: -81px 0;
    }
    .tab-active .weui-tabbar__label {
      color: #3da2d5;
    }
    .tab-active .tab-icon {
      background-position: -189px 0;
    }
    /*header*/
    .my-header {
      height: 6.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 0.5rem;
      margin-bottom: 0.75rem;
      background: #fff;
    }
    .profile {
      margin-top: 0.75rem;
    }
    .profile .head-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    .userName {
      margin-top: 0.3rem;
      color: #555;
    }
    /*user info*/
    .user-info {
      background: #fff;
    }
    .user-info .weui-cell {
      font-size: 0.85rem;
      border-bottom: 1px solid #e5e5e5;
    }
    .user-info .weui-input {
      text-align: right;
      color: #000;
    }
    .user-info span.weui-cell__ft {
      margin-left: 6px;
    }
    .toolbar .title {
      background: #28b3ea;
      color: #fff;
    }
    .toolbar .picker-button {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- header -->
  <header class="my-header">
    <div class="profile">
      <img src="../img/analyse_03.jpg" class="head-photo">
    </div>
    <p class="userName">简笔画</p>
  </header>

  <!-- user info -->
  <section class="user-info">
    <div class="weui-cell">
      <div class="weui-cell__bd">性别</div>
      <div class="weui-cell__ft">
        <input id="sex" class="weui-input" type="text" value="">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">年龄</div>
      <div class="weui-cell__ft">
        <input id="age" class="weui-input" type="text" value="22岁">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">身高</div>
      <div class="weui-cell__ft">
        <input class="weui-input" type="number" value="">
      </div>
      <span class="weui-cell__ft">cm</span>
    </div>
  </section>

  <!-- tabbar -->
  <div class="weui-tabbar">
    <a href="index.html" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon">
      </div>
      <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon tab-icon1">
      </div>
      <p class="weui-tabbar__label">附近的秤</p>
    </a>
    <a href="pk.html" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon tab-icon2">
      </div>
      <p class="weui-tabbar__label">我要PK</p>
    </a>
    <a href="person.html" class="weui-tabbar__item tab-active">
      <div class="weui-tabbar__icon tab-icon tab-icon3">
      </div>
      <p class="weui-tabbar__label">我的</p>
    </a>
  </div>

  <!-- script -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>
  <script src="../js/lCalendar.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#sex").picker({
        title: "请选择您的性别",
        cols: [
          {
            textAlign: 'center',
            values: ['男', '女']
          }
        ]
      });
      $("#age").picker({
        title: "请选择您的年龄",
        cols: [
          {
            textAlign: 'center',
            values: ["5岁", "6岁", "7岁", "8岁", "9岁", "10岁", "11岁", "12岁", "13岁", "14岁", "15岁", "16岁", "17岁", "18岁", "19岁", "20岁", "21岁", "22岁", "23岁", "24岁", "25岁", "26岁", "27岁", "28岁", "29岁", "30岁", "31岁", "32岁", "33岁", "34岁", "35岁", "36岁", "37岁", "38岁", "39岁", "40岁", "41岁", "42岁", "43岁", "44岁", "45岁", "46岁", "47岁", "48岁", "49岁", "50岁", "51岁", "52岁", "53岁", "54岁", "55岁", "56岁", "57岁", "58岁", "59岁", "60岁", "61岁", "62岁", "63岁", "64岁", "65岁", "66岁", "67岁", "68岁", "69岁", "70岁", "71岁", "72岁", "73岁", "74岁", "75岁", "76岁", "77岁", "78岁", "79岁"]
          }
        ],
        toolbarCloseText: '确定',
      });
      
    });
  </script>
</body>
</html>
