<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>健康分析</title>
  <style type="text/css">
    body {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <!-- header -->
  <header>
    <div class="profile">
      <img src="../img/analyse_03.jpg" class="head-photo">
    </div>
    <p class="userName">简笔画</p>
    <div class="weui-flex">
      <div class="weui-flex__item text-center">
        <p>身高(cm)</p>
        <p>170</p>
      </div>
      <div class="weui-flex__item text-center">
        <p>体重(斤)</p>
        <p>120.2</p>
      </div>
      <div class="weui-flex__item text-center">
        <p>BMI</p>
        <p>21.2</p>
      </div>
    </div>
  </header>

  <!-- standard-weight -->
  <section>
    <div class="standard-weight">
      <p>标准身材指标</p>
      <div class="standard-data">
        <div class="standard">
          <p>标准体重</p>
          <ul>
            <li>体重：120.1斤</li>
            <li>胸围：91cm</li>
            <li>腰围：70cm</li>
            <li>臀围：93cm</li>
          </ul>
        </div>
        <div class="perfect">
          <p>完美体重</p>
          <ul>
            <li>体重：130.1斤</li>
            <li>胸围：86cm</li>
            <li>腰围：65cm</li>
            <li>臀围：83cm</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- diet-recommend -->
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">饮食建议</h4>
          <p class="weui-media-box__desc">三餐按时就餐，尽量多增加饮食的样性。多喝水，鱼虾、牲畜肉类适量。多吃豆（奶）制品食物、蔬菜瓜果补充蛋白质和维生素。</p>
        </div>
      </a>
    </div>
  </div>  

  <!-- diet-recommend -->
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">运动建议</h4>
          <p class="weui-media-box__desc">根据自身的实际情况选择合适的运动项目，保持一定的运动量。每周运动量不少于5天，每天不少于30分钟，以每天60分钟为佳。</p>
        </div>
      </a>
    </div>
  </div>


  <!-- script -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
