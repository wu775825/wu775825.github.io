<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no,email=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../css/base.css">
  <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>大健康</title>
  <style type="text/css">
    body {
      margin-bottom: 53px;
    }
    /*tabbar*/
    .tab-icon {
      background: url(../img/tabicon.png) 0px 0px no-repeat;
      background-size: cover;
    }
    .tab-icon1 {
      background-position: -27px 0;
    }
    .tab-icon2 {
      background-position: -54px 0;
    }
    .tab-icon3 {
      background-position: -81px 0;
    }
    .tab-active .weui-tabbar__label {
      color: #3da2d5;
    }
    .tab-active .tab-icon {
      background-position: -108px 0;
    }
    /*header*/
    #row {
      position: absolute;
      left: calc(50% - 105px);
      top: 87%;
      width: 206px;
      height: 30px;
      transition: transform .8s;
    }
    .my-header {
      position: relative;
      height: 237px;
      overflow: hidden;
      background: linear-gradient(#4dc3f4, #2face2, #0c93cd);
    }
    .weight-info {
      padding-top: 87px;
      text-align: center;
    }
    .weight-type {
      font-weight: 300;
      font-size: 0.74rem;
    }
    .weight-info p:last-child {
      font-size: 1.3rem;
    }
    @media only screen and (min-width: 480px) {
      .weight-info p:last-child {
        font-size: 1.2rem;
      }
    }
    .arc {
      position: relative;
      height: 157px;
      background: url('../img/gauge.png') no-repeat;
      background-position: 50% 92%;
      background-size: 220px 110px;
    }
    .person-height p:first-child, .person-bmi p:first-child,
    .person-oldWeight p:first-child, .person-score p:first-child {
      font-size: 0.72rem;
      font-weight: 200;
    }
    #height, #bmi, #oldWeight, #score {
      font-size: 1.1rem;
    }
    .person-height, .person-bmi, 
    .person-oldWeight, .person-score {
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
    }

    /*swiper-pagination*/
    .pagination {
      position: absolute;
      left: 0;
      text-align: center;
      bottom: 6px;
      width: 100%;
    }
    .swiper-pagination-switch {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 8px;
      background: rgba(255,255,255, 0);
      border: 1px solid #fff;
      margin: 0 3px;
      cursor: pointer;
    }
    .swiper-active-switch {
      background: #fff;
    }
    /*history-weight*/
    .history-weight {
      position: relative;
      height: 218px;
      margin: 16px 0 16px;
      background: #fff;
    }
    /*more-row*/
    .more-row {
      position: absolute;
      height: 16px;
      top: 14px;
      right: 0;
      left: 0;
      background: rgba(255,255,255,0);
    }
    .more-row span {
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      right: 6%;
      background: url('../img/more-row.png') no-repeat;
      background-size: cover;
    }
    /*heath-analyse*/
    .heath-analyse {
      position: relative;
      overflow: hidden;
      height: 4.85rem;
      margin-bottom: 16px;
      background: #fff;
    }
    .heath-analyse .weui-flex__item {
      font-size: 0.75rem;
      color: #222;
    }
    .heath-analyse .weui-flex__item p:first-child {
      color: #666;
    }
    .heath-analyse .weui-flex {
      padding: 10px;
    }
    .heath-analyse .weui-flex__item:nth-child(2) {
      border-left: 1px solid #dcdcdc;
      border-right: 1px solid #dcdcdc;
    }
    /*special-column 226*/
    .special-column {
      height: 11.4rem;
      background: #fff;
      padding: 0 0.4rem 0.4rem;
    }
    .special-column .my-flex {
      display: flex;
      justify-content: space-around;
      margin: 7px 0 9px;
    }
    .special-column .my-flex .my-flex__item {
      width: 8.6rem;
      height: 4.4rem;
      cursor: pointer;
      color: #fff;
    }
    .special-column .my-flex__item p:first-child {
      margin-top: 23px;
      font-size: 16px;
    }
    .special-column .my-flex__item p:last-child {
      font-size: 0.6rem;
    }
    .special-sports {
      margin-right: 8px;
      background: url(../img/sport-plan.jpg);
      background-size: cover;
    }
    .special-diet {
      background: url(../img/diet-recommend.jpg);
      background-size: cover;
    }
    .special-health {
      margin-right: 8px;
      background: url(../img/health-knowledge.jpg);
      background-size: cover;
    }
    .special-expert {
      background: url(../img/expert-advice.jpg);
      background-size: cover;
    }
    footer {
      height: 70px;
      margin-top: 16px;
      color: #a1a1a1;
      font-size: 0.6rem;
      text-align: center;
    }
    footer p {
      padding: 0.2rem;
    }
  </style>
</head>
<body>
  <!-- header -->
  <header class="my-header">
    <div class="arc">
      <img src="../img/row.png" id="row" class="">
      <div class="weight-info color-fff">
        <p class="weight-type">标准</p>
        <p><span class="weight">120.1</span><span>斤</span></p>
      </div>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper" style="height: 80px;">
            <div class="weui-flex swiper-slide">
              <div class="weui-flex__item person-height color-fff  text-center">
                <p>身高(cm)</p>
                <p id="height">170</p>
              </div>
              <div class="weui-flex__item person-bmi color-fff text-center">
                <p>BMI</p>
                <p id="bmi">22.1</p>
              </div>
            </div>
            <div class="weui-flex swiper-slide">
              <div class="weui-flex__item person-oldWeight color-fff  text-center">
                <p>上次体重</p>
                <p id="oldWeight">119.2斤</p>
              </div>
              <div class="weui-flex__item person-score color-fff text-center">
                <p>得分</p>
                <p id="score">97.1</p>
              </div>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="pagination"></div>
    </div>
  </header>

  <!-- history-weight -->
  <section class="history-weight">
    <div id="historyWeight" style="height: 218px"></div>
    <a href="./history.html" class="more-row">
      <span></span>
    </a>
  </section>

  <!-- heath-analyse -->
  <section class="heath-analyse">
    <h3 class="head-title">健康分析</h3>
    <div class="weui-flex">
      <div class="weui-flex__item text-center">
        <p>BMI</p>
        <p>22.1</p>
      </div>
      <div class="weui-flex__item text-center">
        <p>标准体重</p>
        <p>121.2</p>
      </div>
      <div class="weui-flex__item text-center">
        <p>完美体重</p>
        <p>125</p>
      </div>
    </div>
    <a href="./analyse.html" class="more-row">
      <span></span>
    </a>
  </section>

  <!-- special-column -->
  <section class="special-column">
    <h3 class="head-title">专栏</h3>
    <div class="my-flex">
      <div class="my-flex__item text-center special-sports">
        <p>运动计划</p>
        <p>Sports plan</p>
      </div>
      <div class="my-flex__item text-center special-diet">
        <p>饮食推荐</p>
        <p>Diet recommendation</p>
      </div>
    </div>
    <div class="my-flex">
      <div class="my-flex__item text-center special-health">
        <p>健康常识</p>
        <p>Health knowledge</p>
      </div>
      <div class="my-flex__item text-center special-expert">
        <p>专家建议</p>
        <p>Expert advice</p>
      </div>
    </div>
  </section>

  <!-- footer -->
  <footer>
    <p>本产品分析结果仅供参考，不应成为诊断或治疗疾病的最终依据。</p>
    <div class="weui-footer">
      <p class="weui-footer__text">Copyright © 10wfans.com </p>
    </div>
  </footer>

  <!-- tabbar -->
  <div class="weui-tabbar">
    <a href="index.html" class="weui-tabbar__item tab-active">
      <div class="weui-tabbar__icon tab-icon">
      </div>
      <p class="weui-tabbar__label">首页</p>
    </a>
    <a href="javascript:;" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon tab-icon1">
      </div>
      <p class="weui-tabbar__label">附近的秤</p>
    </a>
    <a href="pk.html" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon tab-icon2">
      </div>
      <p class="weui-tabbar__label">我要PK</p>
    </a>
    <a href="person.html" class="weui-tabbar__item">
      <div class="weui-tabbar__icon tab-icon tab-icon3">
      </div>
      <p class="weui-tabbar__label">我的</p>
    </a>
  </div>
  <!-- script -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <script type="text/javascript" src="../js/swiper.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // swiper
      $('.swiper-container').swiper({
          loop: true,
          pagination: '.pagination'
      });

      // history-weight
      var myChart = echarts.init(document.getElementById('historyWeight'));
      option = {
          title: {
              text: '历史体重',
              textStyle: {
                color: '#3da2d5',
                fontSize: 16,
                fontWeight: '500'
              },
              top: 8,
              left: 8
          },
          toolbox: {
              feature: {
                  saveAsImage: {}
              }
          },
          grid: {
              left: '6%',
              right: '6%',
              top: '45',
              height: 130,
              containLabel: true
          },
          xAxis : {
              boundaryGap: false,
              splitLine: {
                show: true,
                interval: 'auto',
                lineStyle: {
                  color: '#eee'
                }
              },
              axisTick: {
                show: false
              },
              axisLine: {
                lineStyle: {
                  color: '#eee'
                }
              },
              axisLabel: {
                color: '#999'
              },
              data : ['03-01','03-02','03-03','03-04','03-05']
          },
          yAxis : {
              type: 'value',
              min: function(value) {
                    return value.min - 30;
              },
              max: function(value) {
                    return value.max + 30;
              },
              axisTick: {
                show: false
              },
              axisLine: {
                lineStyle: {
                  color: '#eee'
                }
              },
              axisLabel: {
                show: false
              },
              splitLine: {
                lineStyle: {
                  color: '#eee'
                }
              }
          },
          series : {
              name:'体重',
              type:'line',
              smooth: true,
              symbol: 'circle',
              symbolSize: 6,
              label: {
                normal: {
                  show: true,
                  color: '#00ac82'
                }
              },
              areaStyle: {
                normal: {
                  color: "#d4f7ed"
                }
              },
              itemStyle: {
                normal: {
                  color: '#00ac82'
                }
              },
              lineStyle: {
                normal: {
                  width: 2
                }
              },
              data:[119.2, 119.9, 118.9, 119.5, 118.8]
          },
          dataZoom: [
            {
              type: 'slider',
              show: true,
              dataBackground: {
                lineStyle: {
                  color: '#d4f7ed'
                },
                areaStyle: {
                  color: '#28b3ea'
                }
              },
              fillerColor: 'rgba(212,247,237, .5)',
              borderColor: '#fff',
              handleStyle: {
                color: '#00ac82'
              },
              xAxisIndex: [0],
              bottom: 8,
              start: 1, // 数据窗口范围的起始百分比
              end: 80
            }
          ]
      };
      myChart.setOption(option);

      $('#row').addClass('rote90'); //row动画

      // special-column click
      $('.special-sports').click(function () {
        location.href = 'specialColumnS.html';
      });
      $('.special-diet').click(function () {
        location.href = 'specialColumnD.html';
      });
    });
  </script>
</body>
</html>
