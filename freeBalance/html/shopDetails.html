    }
    .recommendBox ul li {

      text-align: center;
      float: left;
      margin-bottom: 0.45rem;
    }
    .recommendBox ul li:nth-child(2n) {
      margin-left: 0.45rem;
    }
    .recommendBox ul li img {
      width: 10.625rem;
      height: 8.21875rem;
    }
    @media only screen and (max-width: 356px) {
      .recommendBox ul {
        width: 20rem;
      }
      .recommendBox ul li img {

        height: 7.21875rem;
