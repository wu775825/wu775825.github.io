<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-size: 12px;
            background: #000;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

</head>
<body>
    <!-- 开发测试componentPoint组件(散点图组件) -->
    <div class="iphone">
        
    </div>

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <!-- 引入散点图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">

    <script type="text/javascript">
        var cfg = {
            type: 'point',
            width: 300,
            height: 300,
            data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'red', 0, '-60%'],
                ['C项', .25, '#775825', 0, '120%']
            ],
            css: {
                'bottom': '40%',
            },
            // animateIn: {bottom: '40%',opacity: 1},
            // animateOut: {bottom: '0',opacity: 0},
            center: true
        };

        var h5 = new H5ComponentPoint('myPoint', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
        });
        setTimeout(function(){
                $('body').click();
            },1000);
    </script>

</body>
</html>
