<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1">
    <title>componentBar_v</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-size: 12px;
            background: #000;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

</head>
<body>
    <!-- 开发测试componentBar_v组件(柱状图组件) -->
    <div class="iphone">
      
    </div>

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <!-- 引入需要继承点水平柱图对象js文件 -->
    <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
    <!-- 引入柱状图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBar_v.css">

    <script type="text/javascript">
        var cfg = {
            type: 'bar-v',
            width: 530,
            height: 400,
            data: [
                ['Javascript', 0.4, '#ff7676'],
                ['HTML/CSS', 0.2],
                ['CSS3', 0.3]
            ],
            css: {
                'top': 100,
                'opacity': 0
            },
            animateIn: {top: 200,opacity: 1},
            animateOut: {top: 100,opacity: 0},
            center: true
        };

        var h5 = new H5ComponentBarV('myComponentBarV', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
        }).click();
    </script>

</body>
</html>
