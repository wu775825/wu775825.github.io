<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-size: 12px;
            background: #000;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

</head>
<body>
    <!-- 开发测试componentBace组件(基本图文组件) -->
    <div class="iphone">
        
    </div>

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>

    <script type="text/javascript">
        var cfg = {
            type: 'base',
            text: 'text',
            bg: './p1_people.png',
            width: 514,
            height: 306,
            css: {
                'left': 50,
                'bottom': 0,
                'opacity': 0
            },
            animateIn: {bottom: '80px',opacity: 1},
            animateOut: {bottom: '0',opacity: 0},
            center: true
        };

        var h5 = new H5ComponentBase('myName', cfg);
        $('.iphone').append(h5);

        var leave = true;
        $('body').click(function () {
            leave = !leave;
            $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
        })
    </script>

</body>
</html>
